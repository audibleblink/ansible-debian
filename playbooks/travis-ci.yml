---

###
### Install test
###
- hosts: localhost
  roles:
    - apt-repo-meta
    - apt-meta

- hosts: localhost
  roles:
    - diff-highlight
    - font-ubuntu
    - docker
    - docker-compose
    - skype
    - sublime
    - hipchat
    - i3-utils-bin
    - i3-utils-systemd

###
### Uninstall test (reverse order)
###
- hosts: localhost
  vars:
    diff_highlight: 'remove'
    font_ubuntu: 'remove'
    docker: 'remove'
    docker_compose: 'remove'
    skype: 'remove'
    sublime: 'remove'
    hipchat: 'remove'
    i3_utils_bin: 'remove'
    i3_utils_systemd: 'remove'
  roles:
    - diff-highlight
    - font-ubuntu
    - docker
    - docker-compose
    - skype
    - sublime
    - hipchat
    - i3-utils-bin
    - i3-utils-systemd

- hosts: localhost
  vars:
    apt_repo_state: absent
  roles:
    - apt-meta
    - apt-repo-meta
