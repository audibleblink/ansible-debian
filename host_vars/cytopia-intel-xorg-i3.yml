###
### Debian apt repositories
###
apt_repo_repositories:
  - file: debian-main
    repo: deb http://ftp.de.debian.org/debian/ stretch main contrib non-free
  - file: debian-updates
    repo: deb http://ftp.de.debian.org/debian/ stretch-updates main contrib non-free
  - file: debian-security
    repo: deb http://security.debian.org/debian-security stretch/updates main contrib non-free
  - file: debian-backports
    repo: deb http://ftp.debian.org/debian stretch-backports main contrib non-free


