###
### Settings for packages
###
python_2: yes
python_3: yes
python_default: 2

lxdm_dpi: 132
lxdm_gtk_theme: Arc-Darker
lxdm_show_user_list: no

thunar_volman_enable: yes
thunar_archive_plugin_enable: yes

# 'stable' or 'unstable'
skype_channel: stable

# 'stable' or 'dev'
sublime_channel: stable

# 'wheezy', 'jessie', 'stretch' or 'buster'
docker_channel: stretch

# 'wheezy', 'jessie', 'stretch' or 'buster'
hipchat_channel: stretch


###
### Set your preferred default applications
###
xdg_mime_defaults:
  - desktop_file: Thunar.desktop
    mime_types:
      - inode/directory
  - desktop_file: chromium.desktop
    mime_types:
      - text/html
      - text/xml
      - application/xhtml_xml
      - application/x-mimearchive
      - x-scheme-handler/http
      - x-scheme-handler/https
  - desktop_file: sxiv.desktop
    mime_types:
      - image/bmp
      - image/gif
      - image/jpeg
      - image/jpg
      - image/png
      - image/tiff
      - image/x-bmp
      - image/x-portable-anymap
      - image/x-portable-bitmap
      - image/x-portable-graymap
      - image/x-tga
      - image/x-xpixmap
  - desktop_file: zathura.desktop
    mime_types:
      - application/pdf
      - application/postscript
      - application/eps
      - application/x-eps
      - image/eps
      - image/x-eps
