###
### Bootstrap System
###
- hosts: all
  vars:
    apt_packages:
      - apt-transport-https
      - apt-utils
      - ca-certificates
      - curl
      - git
      - gnupg
      - software-properties-common
  roles:
    - apt-repo-meta
    - apt-meta


