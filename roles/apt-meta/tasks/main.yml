- name: ensure apt packages are managed
  apt:
    state: "{{ apt_state }}"
    name: "{{ packages }}"
    autoclean: yes
    autoremove: yes
    force_apt_get: yes
    update_cache: yes
    cache_valid_time: 3600
    install_recommends: no
  vars:
    packages: "{{ apt_packages }}"
  become: yes
