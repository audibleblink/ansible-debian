---

- name: assert that skype repository channel is set correctly
  assert:
    that:
      - skype_channel == 'stable' or skype_channel == 'unstable'
    msg: skype_channel must be 'stable' or 'unstable'

- include_tasks: install.yml
  when: skype == 'install'

- include_tasks: uninstall.yml
  when: skype == 'remove'
