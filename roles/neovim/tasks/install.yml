---

- name: ensure neovim is installed
  include_role:
    name: apt-meta
  vars:
    apt_packages:
      - "{{ neovim_package_name }}"
      - "{{ neovim_packages }}"

- name: ensure neovim python packages are installed
  include_role:
    name: python-meta
  vars:
    pip2_packages: "{{ neovim_pip2_packages }}"
    pip3_packages: "{{ neovim_pip3_packages }}"
