sudo: required

language: python

services:
  - docker

env:
  matrix:
    - python=2 host=localhost
    - python=2 host=cytopia-intel-xorg-i3
    - python=3 host=localhost
    - python=3 host=cytopia-intel-xorg-i3

before_script:
  - docker build -t ansible-debian-python${python} -f Dockerfile.python${python} .

script:
  - docker run --rm -e MY_HOST=${host} -t ansible-debian-python${python}
